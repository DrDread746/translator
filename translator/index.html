<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Translator</h1>
    
    <div class="container">
        <button id="language-btn">Select Language</button>

        <div class="translation-box">
            <div class="left">
                <h2>Enter Text</h2>
                <textarea id="input-text" rows="6" cols="25"></textarea>
            </div>
            <div class="right">
                <h2>Translated Text</h2>
                <textarea id="translated-text" rows="6" cols="25" readonly></textarea>
            </div>
        </div>

        <button id="translate-btn">Translate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
